<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<textarea placeholder="Monster's HTML Statblock" id="rawText"></textarea>
<button id="parser" name="parse" onclick="parseMonster()">parse</button>

<textarea id="output">

</textarea>

</body>
<style>
    #parser {
        width: 50px;
        height: 50px;
    }

    #rawText {
        width: 800px;
        height: 200px;
    }

    #output {
        width: 800px;
        height: 600px;
    }
</style>

<script src="assets/scripts/13A-monster-parser.js"></script>
<script>
    function parseMonster() {
        const text = document.querySelector("#rawText").value;
        console.log(text);

        const monsterParser = new Parser13AMonster.Namespace.SrdHtmlParser(text);
        document.querySelector("#output").value = Parser13AMonster.Namespace.BlockWriter.writeFullMonster(monsterParser.getFullMonster());
    }
</script>
</html>
