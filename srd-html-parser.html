<textarea placeholder="Monster's HTML Statblock" id="rawText"></textarea>
<button name="parse" onclick="parseMonster()">parse</button>

<textarea id="output">

</textarea>

<style>
    #rawText {
        width: 800px;
        height: 200px;
    }

        width: 800px;
        height: 600px;
    }

<script src="src/8-srd-html-parser.js"></script>
<script>
    function parseMonster() {
        const text = document.querySelector("#rawText").value;

        document.querySelector("#output").value = BlockWriter.writeFullMonster(monsterParser.getFullMonster());
    }
